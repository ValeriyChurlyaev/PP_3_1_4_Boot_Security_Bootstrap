<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Привет пользователь: </title>
</head>
<body>

<!--Верх-->

<div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <p class="navbar-brand text-white">
        <b><span class="align-middle" th:text="${currentUser.getEmail()}"></span></b>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" th:text="${#strings.arrayJoin(currentUser.getAuthorities(), ' ')}"></span>
      </p>
      <form th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
      </form>
    </div>
  </nav>
</div>

<!--Общее-->
<div class="container-fluid">
  <div class="row">
    <!--Левая часть-->
    <div class="col-2 mt-3">
      <nav class="nav flex-column nav-pills">
        <a class="nav-link active">User</a>
      </nav>
    </div>
    <div class="col-10">
      <h1>User information-page</h1>
      <div class="card">
        <div class="card-header bg-light mb-3">
          <h3>About user</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${currentUser}">
              <td><a th:text="${currentUser.getId()}"></a></td>
              <td><a th:text="${currentUser.getFirstName()}"></a></td>
              <td><a th:text="${currentUser.getLastName()}"></a></td>
              <td><a th:text="${currentUser.getAge()}"></a></td>
              <td><a th:text="${currentUser.getEmail()}"></a></td>
              <td><a th:text="${#strings.arrayJoin(currentUser.getAuthorities(), ' ')}"></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
